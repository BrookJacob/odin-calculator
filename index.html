<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="content-wrapper">
        <div class="calculator">
            <div class="screen" value=0>0</div>
            <div class="buttons">
                <button class="button clear" value="AC">AC</button>
                <button class="button operator plus-minus" value="+/-">&pm;</button>
                <button class="button operator add" value="+">+</button>
                <button class="button num-button seven" value=7>7</button>
                <button class="button num-button eight" value=8>8</button>
                <button class="button num-button nine" value=9>9</button>
                <button class="button operator subtract" value="-">-</button>
                <button class="button num-button four" value=4>4</button>
                <button class="button num-button five" value=5>5</button>
                <button class="button num-button six" value=6>6</button>
                <button class="button operator multiply" value="*">*</button>
                <button class="button num-button one" value=1>1</button>
                <button class="button num-button two" value=2>2</button>
                <button class="button num-button three" value=3>3</button>
                <button class="button operator divide" value="/">/</button>
                <button class="button num-button zero" value=0>0</button>
                <button class="button num-button decimal" value=".">.</button>
                <button class="button equals" value="=">=</button>
            </div>
        </div>
    </div>
</body>

</html>
